<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Target Value Example</title>
    <style>
        /* Add your styles if needed */
    </style>
</head>
<body>
    <ul id="taskList">
        <li>Task 1 <button class="delete">Delete</button></li>
        <li>Task 2 <button class="delete">Delete</button></li>
        <li>Task 3 <button class="delete">Delete</button></li>
    </ul>

    <script>
        // Add event listener to the common ancestor (ul in this case)
        document.getElementById('taskList').addEventListener('click', function(event) {
            // Check if the clicked element has the class "delete"
            if (event.target.classList.contains('delete')) {
                // Get the value or text content of the parent <li>
                const taskValue = event.target.parentNode.textContent.trim();
                console.log("Task Value:", taskValue);
                // Perform your desired actions with the task value
            }
        });
    </script>
</body>
</html>
